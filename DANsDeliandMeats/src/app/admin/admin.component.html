<div class="grid-container">
  <h1 class="mat-h1">Admin View</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile [colspan]="1" [rowspan]="2">
    <mat-card class="dashboard-card card-image">
        <mat-card-header class="mat-app-background card-title">
          <mat-card-title>
            Admin Users
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>

<table mat-table [dataSource]="adminUsers" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

        </mat-card-content>
        <mat-card-footer style="margin-top: auto">
        <div style="text-align: right; margin-right: 5%;">
          <button mat-fab color="primary">
          <mat-icon>add_circle</mat-icon>
           </button>
           </div>

        </mat-card-footer>
    </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
    <mat-card class="dashboard-card card-image">
        <mat-card-header class="mat-app-background card-title">
          <mat-card-title>
            Test 2
          </mat-card-title>
        </mat-card-header>
    </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
