<div class="grid-container">
  <h1 class="mat-h1">Admin View</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile>
    <mat-card class="dashboard-card card-image" style="text-align: center;">
        <mat-card-header class="mat-app-background card-title">
          <mat-card-title>
            Admin Users
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>

  <table style="text-align: center;">
    <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of adminUsers">
        <td>{{ user['firstname'] }} {{ user['lastname']}}</td>
        <td>{{ user['email'] }}</td>
      </tr>
    </tbody>
  </table>

        </mat-card-content>
        <mat-card-footer style="text-align: right; margin-top: 20%; margin-bottom:40%; margin-right: 1%;">

          <button mat-fab color="primary">
          <mat-icon>add_circle</mat-icon>
           </button>

        </mat-card-footer>
    </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
    <mat-card class="dashboard-card card-image">
        <mat-card-header class="mat-app-background card-title">
          <mat-card-title>
            Test 2
          </mat-card-title>
        </mat-card-header>
    </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
